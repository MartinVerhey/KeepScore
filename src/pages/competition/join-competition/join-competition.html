  <ion-row>
    <ion-col text-center>
      <h2>Join</h2>
      <p>Enter the competition code (20 characters)</p>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="joinCompetition(competitionID)" #matchForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item class="user">
          <!-- <ion-input type="text" placeholder="Name" required [(ngModel)]="name" name="name"></ion-input> -->
          <ion-input required type="text" minlength="20" maxlength="20" placeholder="Competition code" [(ngModel)]="competitionID" name="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button round type="submit" [disabled]="!matchForm.form.valid">Join competition</button>
      </ion-col>
    </ion-row>
  </form>
