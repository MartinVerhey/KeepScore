<ion-header>
  <ion-navbar>
    <ion-title>
      Add a Competition
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center>
      <h2>Create a Competition</h2>
      <p>20 characters max</p>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="save()" #matchForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item class="user">
          <ion-input type="text" placeholder="Name" required [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button round type="submit" [disabled]="!matchForm.form.valid">Create Competition</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
