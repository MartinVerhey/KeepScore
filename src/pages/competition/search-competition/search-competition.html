<ion-header>
  <ion-navbar>
    <ion-title>
      Search Competition
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let competition of competitions">
    <ion-item (click)="closePage(competition)">
      <ion-icon name="football" item-left large></ion-icon>
      <ion-row>
        <ion-col>
          <h2>{{competition.name}}</h2>
          <p><i>{{competition.usersLength}} members</i></p>
          <!-- <p>#{{competition.$key.substring(competition.$key.length - 5)}}</p> -->
        </ion-col>
        <ion-col text-center center>
        </ion-col>
      </ion-row>
      <ion-icon name="checkmark" item-right class="selected" large *ngIf="competition.key === currentCompetitionID"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
