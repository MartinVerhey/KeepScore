<ion-header>
  <ion-navbar>
    <ion-title>
      Competition(s)
    </ion-title>
    <!-- <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closePage()">
        Close
      </button>
    </ion-buttons>   -->
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="pushAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let competition of competitions">
    <ion-item (click)="closePage(competition.key)">
      <ion-icon name="football" item-left large></ion-icon>
      <ion-row>
        <ion-col>
          <h2>{{competition.name}}</h2>
          <!-- <p><i>{{competition.usersLength}} members</i></p> -->
        </ion-col>
      </ion-row>
      <ion-icon name="checkmark" item-right class="selected" large *ngIf="competition.key === competitionID"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-row>
    <ion-col text-center>
      <button ion-button round (click)="pushJoinPage()">Join competition</button>
    </ion-col>
  </ion-row>
</ion-content>
