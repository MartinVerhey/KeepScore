<ion-header>

  <ion-navbar>
    <ion-title>Select player(s)</ion-title>
      <ion-buttons start>
        <button ion-button icon-only color="light" (click)="dismissModal()">
          Done
        </button>
      </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedPlayer">
    <ion-row>
      <ion-col class="limited-height">
        <ion-item>
          <ion-label>None</ion-label>
          <ion-radio value="" required (click)="dismissModal()"></ion-radio>
        </ion-item>
        <ion-item *ngFor="let player of players | orderBy : ['username']">
          <ion-label>{{player.username}}</ion-label>
          <ion-radio value="{{player.username}}" required [disabled]="player.checkedTeam1 || player.checkedTeam2" (click)="dismissModal()"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
