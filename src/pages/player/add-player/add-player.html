<ion-header>
  <ion-navbar>
    <ion-title>
      Add a Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-row>
  <ion-col text-center>
    <h2>Enter New Player</h2>
    <p>10 characters max</p>
  </ion-col>
</ion-row>
<form (ngSubmit)="savePlayer()" #matchForm="ngForm">
<ion-row>
  <ion-col>
    <ion-item class="user">
      <ion-input type="text" placeholder="Player" required [(ngModel)]="user" name="player"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col text-center>
    <button ion-button round type="submit" [disabled]="!matchForm.form.valid">Add Player</button>
  </ion-col>
</ion-row>
</form>

</ion-content>
