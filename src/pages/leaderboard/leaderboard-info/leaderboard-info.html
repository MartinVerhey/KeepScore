<ion-header>

  <ion-navbar>
    <ion-title>Competition</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="dismissModal()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row>
    <ion-col text-center>
      <h1>{{ competition?.name }}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <qr-code [value]="currentCompetitionID" [size]="250" [level]="M"></qr-code>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h2>Join instructions</h2>
      <p>Open KeepScore on your phone
      <br /> Competition > Join > Scan QR</p>
      <ion-card>
        <ion-item (click)="copyToClipboard()">
          <ion-icon name="copy" item-left large></ion-icon>
          <ion-row>
            <ion-col>
              <h2>{{ competition?.key }}</h2>
              <p>Or copy & send this to a friend</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
