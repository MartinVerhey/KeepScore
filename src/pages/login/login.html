<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row class="loginForm">
    <ion-col text-center>
      <h2>{{title}}</h2>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="submit()" #loginForm="ngForm">
    <ion-item>
      <ion-input #input required type="email" name="email" [(ngModel)]="signupData.email" placeholder="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #input required type="password" name="password" [(ngModel)]="signupData.password" placeholder="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="registered">
      <ion-input #input required type="password" name="passwordRetyped" [(ngModel)]="signupData.passwordRetyped" placeholder="password (again)"></ion-input>
    </ion-item>  
    <ion-row class="loginButton">
      <ion-col text-center>
        <button *ngIf="!registered" ion-button round type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <button *ngIf="registered" ion-button round type="submit" [disabled]="!loginForm.form.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>
  
  <ion-row>
    <ion-col text-center>
      <p *ngIf="!registered" class="registerText" (click)="switchToRegister()">Register</p>
      <p *ngIf="registered" class="registerText" (click)="switchToLogin()">Login</p>
    </ion-col>
  </ion-row>
</ion-content>
